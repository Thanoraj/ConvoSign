<body>

    <div class="logo-container">

    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header card">
                <h2 id="doc-title"></h2>
                <button class="action-button" id="finish-signing" onclick="finishSigning()">Finish Signing</button>

            <div class="chat-messages" id="chat-messages">

                    <button class="example-card" onclick="sendExampleMessage('Hi')">Hi</button>

                <label id="message-input-label" for="message-input" style="display: none;">Enter your query:</label>

                <button type="button" id="speak-button" class="submit-button" aria-label="Speak">Speak</button>

    <script>
        let indexName = "{{index_name}}"
        let email = "{{email}}"


        // let signUrl = null;
        function sendExampleMessage(message) {
    document.getElementById('message-input').value = message;
    document.getElementById('send-button').click();
    hideExampleCards();
}

function hideExampleCards() {
    document.getElementById('example-cards').style.display = 'none';
}

        
        document.addEventListener("DOMContentLoaded", async function() {
  const client = new window.HelloSign({
    clientId: 'c353677b8c9fdb8a162356b7a80b7b40'
  });

  // Get email from URL parameter
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');

  // Fetch sign URL data
  const response = await fetch('/fetch_sign_url?&index_name={{ index_name }}');
  const data = await response.json();

  // Find the sign URL that matches the email
  let signUrl = null;
  for (const item of data.result.sign_url_list) {
    if (item.email_address === email) {
      signUrl = item.sign_url;
      break;
    }
  }

  if (signUrl) {
    client.open(signUrl, { testMode: true, container: document.getElementById('sign-iframe') });
  } else {
    console.error("No matching sign URL found for the email.");
  }

  // Attempt to override HelloSign styles after a delay
  setTimeout(() => {
    const hellosignEmbedded = document.querySelector('.x-hellosign-embedded');
    if (hellosignEmbedded) {
      hellosignEmbedded.style.position = 'relative';
      hellosignEmbedded.style.top = 'auto';
      hellosignEmbedded.style.left = 'auto';
      hellosignEmbedded.style.width = '100%';
      hellosignEmbedded.style.zIndex = 'auto';
    }

    const hellosignModal = document.querySelector('.x-hellosign-embedded--in-modal');
    if (hellosignModal) {
      hellosignModal.style.position = 'relative';
      hellosignModal.style.top = 'auto';
      hellosignModal.style.left = 'auto';
      hellosignModal.style.width = '100%';
      hellosignModal.style.zIndex = 'auto';
    }
  }, 1000);  // 1000 milliseconds = 1 second
});

window.addEventListener('beforeunload', async (event) => {
    // Your chat history data
    const chatMessages = document.getElementById('chat-messages');
    const chatData = Array.from(chatMessages.children).map(message => {
        return {
            class: message.firstChild.className,
            text: message.firstChild.textContent
        };
    });

    // Your index_name and email
    const indexName = "{{index_name}}";  // Replace this with how you get the index_name in your JavaScript
    // const signUrl = signUrl;  // Replace this with how you get the sign_url in your JavaScript

    // Get email from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    // Prepare the payload
    const payload = {
        chatData: chatData,
        index_name: indexName,
        // sign_url: signUrl,
        email: email  // Include email in the payload
    };

    // Make the fetch request to save the chat history
    const response = await fetch('/save_chat_history', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    });

    const data = await response.json();
    if (data.success) {
        alert('Chat history saved successfully.');
    } else {
        alert('Failed to save chat history.');
    }
}

);

        
        document.getElementById("doc-title").innerText = indexName;
        const speakButton = document.getElementById('speak-button');
        var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();

        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        speakButton.addEventListener('click', () => {
            recognition.start();
        });

        recognition.addEventListener('result', (e) => {
            const transcript = Array.from(e.results)
                .map(result => result[0])
                .map(result => result.transcript)
                .join('');

            document.getElementById('message-input').value = transcript;
        });
        var messageInput = document.getElementById('message-input');
        var chatForm = document.getElementById('chat-form');
        var isRecognizing = false;

        function startRecognition() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.interimResults = true;

            recognition.lang = 'en-IN'; // Add this line to set the language

            recognition.addEventListener('result', (e) => {
                const transcript = Array.from(e.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('');

                messageInput.value = transcript;
            });

            recognition.start();
        }

        window.addEventListener('keydown', (event) => {
            // Only start recognition if space is pressed and input field is empty
            if (event.code === 'Space' && !isRecognizing && messageInput.value.trim() === '') {
                event.preventDefault();  // prevent space bar from typing a space
                isRecognizing = true;
                messageInput.style.backgroundColor = '#B6C61A'; // Change the background color to show that it's recording
                startRecognition();
            }
        });

        window.addEventListener('keyup', (event) => {
            // Only submit form if space is released and input field is not empty
            if (event.code === 'Space' && isRecognizing) {
                event.preventDefault();  // prevent space bar from typing a space
                recognition.stop();
                isRecognizing = false;
                messageInput.style.backgroundColor = '#FFFFFF'; // Change the background color back to its original color
                if (messageInput.value.trim() !== '') {
                    // chatForm.dispatchEvent(new Event('submit')); // submit the form
                    sendButton.click(); // Simulate a click on the send button

                    document.getElementById('message-input').value = "";
                }
                messageInput.value = '';
            }
        });


 

        document.getElementById("send-button").addEventListener("click", async (event) => {
    event.preventDefault();

    const messageInput = document.getElementById('message-input');
    const chatThread = document.getElementById('chat-messages');

    const prompt = messageInput.value;
            // Add the user's message to the chat thread
            // Create a new <div> element with the class "right-align"
            var divElement = document.createElement("div");
            divElement.className = "right-align";

            // Create a new <p> element with the class "user-prompt" and text content "Hi!"
            var pElement = document.createElement("p");
            pElement.className = "user-prompt";
            pElement.textContent = messageInput.value.trim();

            // Append the <p> element as a child of the <div> element
            divElement.appendChild(pElement);
            // Calculate the maximum width based on the available space (70% of the parent container)
            chatThread.appendChild(divElement);

            // Clear the input field for the next message
            messageInput.value = '';
            messageInput.value = '';

    const response = await fetch('/query?search=' + encodeURIComponent(prompt) + '&index_name={{ index_name }}');
    const data = await response.json();

    // Create flip container and flipper
    var botDivElement = document.createElement("div");
    botDivElement.className = "flip-container";

    var flipperDiv = document.createElement("div");
    flipperDiv.className = "flipper";

    // Create front and back elements
    const frontElement = document.createElement('div');
    frontElement.className = 'front bot-reply';
    frontElement.textContent = data.result.trim();
    frontElement.style.whiteSpace = 'pre-line';

    const backElement = document.createElement('div');
    backElement.className = 'back bot-reply';
    backElement.textContent = data.message.trim();
    backElement.style.whiteSpace = 'pre-line';

    // Append front and back to flipper, and flipper to container
    flipperDiv.appendChild(frontElement);
    flipperDiv.appendChild(backElement);
    botDivElement.appendChild(flipperDiv);

    // Add double-click event to flip the card
    botDivElement.addEventListener('dblclick', function() {
        if (flipperDiv.style.transform === "rotateY(180deg)") {
            flipperDiv.style.transform = "rotateY(0deg)";
        } else {
            flipperDiv.style.transform = "rotateY(180deg)";
        }
    });

    // Append the flip container to the chat thread
    chatThread.appendChild(botDivElement);

    // Clear the input field for the next message
    messageInput.value = '';

    // Hide example cards
    hideExampleCards();
});

        document.addEventListener("DOMContentLoaded", function () {
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            // Handle pressing Enter key
            messageInput.addEventListener("keyup", function (event) {
                if (event.key === "Enter") {
                    sendButton.click(); // Simulate a click on the send button
                }
            });
        });
    </script>
